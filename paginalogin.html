<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <div id="contgerallogin" class="container">
        <img src="fintech.png" title="FINTECH" id="fintech"><br><br>
        <p1>Planeje o amanhã organizando-se hoje!</p1><br><br>
    <form class="form-horizontal" id="textos">
        <div class="row mb-3">
            <label class="control-label col-sm-0" for="email" id="email" >E-mail</label>
            <div class="col-sm-10" id="campo2">
              <input type="email" class="form-control" placeholder="Digite seu e-mail" required/>
            </div>
          </div>
        <div class="row mb-3">
            <label class="control-label col-sm-0" for="pwd" id="senha" >Senha</label>
            <div class="col-sm-10" id="campo5">
              <input type="password" class="form-control" placeholder="Digite sua senha" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" required/>
            </div>
        </div>
        <p class="button" type="submit" style="text-align: right; margin-right: 50px;" >Esqueci minha senha</p><br><br>

        <div class="row mb-3">
            <div class="col-sm-8 offset-sm-0">
              <button id="botaoentrarlogin" type="submit" class="btn btn-primary col-sm-12">
                <strong>ENTRAR</strong>
                
              </button>
            </div>
          </div>
    </form>
    <form>
        <div class="row mb-3">
            <div class="col-sm-8 offset-sm-0">
              <button id="botcadlogin" type="button" class="btn btn-primary col-sm-12" onclick="window.open('index.html', '_self')">
                <strong>Não tenho cadastro</strong>
                
              </button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
</body>
</html>
